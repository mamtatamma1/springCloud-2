server:
  port: 8081

spring:
  application:
    name: ORDER-SERVICE
  datasource:
    url: ${CONNECTION_URI}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: ${DRIVER_CLASS_NAME}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
  serviceUrl:
    defaultZone: ${EUREKA_URI}
  instance:
    preferIpAddress: true



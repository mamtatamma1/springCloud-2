server:
  port: 8085

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          username: mamtatamma
          password: ${SECRET_CODE}
          uri: https://github.com/mamtatamma1/springCloud-2
          default-label: master
          clone-on-start: true
  config:
    import: optional:configServer:http://localhost:8085

management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    refresh:
      enabled: true





